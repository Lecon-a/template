<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>Checkout Form</title>
</head>
<body>
    <div class="header">
        <h1>Checkout Form</h1>
    </div>
    <div class="container">
        <form action="/" class="myform">
            <div class="form_info">
                <div class="group_control">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Type your name here">
                </div>
                <div class="group_control">
                    <label for="dob">Birthdate: </label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="group_control">
                    <label for="address">Complete Address: </label>
                    <input type="text" name="address" id="address" placeholder="Complete Address">
                </div>
                <div class="group_control">
                    <label for="profile_picture">Profile Picture: </label>
                    <input type="file" name="profile_picture" id="profile_picture">
                </div>
                <div class="card_info">
                    <div class="card_row">
                        <div class="col"></div>
                        <img src="/images/credit-card.png" alt="Card image">
                        <div class="col"></div>
                    </div>
                    <div class="card_row">
                        <div class="group_control">
                            <label for="card_name">Card Name: </label>
                            <input type="text" name="card_name" id="card_name" placeholder="Card Name">
                        </div>
                        <div class="group_control">
                            <label for="card_number">Card Number: </label>
                            <input type="text" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="group_control">
                            <div class="card_row">
                                <div class="card_col">
                                    <label for="card_exp">Card Exp (MM/YY): </label>
                                    <input type="text" name="card_exp" id="card_exp" placeholder="02/25">
                                </div>
                                <div class="card_col">
                                    <label for="card_cvv">CVV: </label>
                                    <input type="text" name="card_cvv" id="card_cvv" placeholder="003">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group_button">
                <button type="reset">clear</button>
                <button type="submit">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
